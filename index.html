<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- icon -->
    <script src="https://kit.fontawesome.com/29e5db4ce1.js" crossorigin="anonymous"></script>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <nav>Weather Dashboard</nav>
        <p id="dateDiv"></p>
        <p id="dayDiv"></p>
    </div>


    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5" id="leftDiv">
                    <h4>Search your city</h4>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" placeholder="Which city are you in....." id="input">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="search">Search <i
                                class="fas fa-search-location"></i></button>
                    </form>
                    <div id="buttonDiv">
                        <h4>Search History</h4>
                    </div>
                </div>
                <div class="col-md-7" id="rightDiv">
                    <div class="row">
                        <h3>Current Weather</h3>
                    </div>
                    <div class="row">
                        <h2></h2>
                        <div id="icon">
                            <i class="fas fa-3x" id="currentIcon"></i>
                            <p id="description"></p>
                        </div>
                    </div>
                    <div class="weather">Wind speed: <span class="wind"></span></div>
                    <div class="weather">Humidity: <span class="humidity"></span></div>
                    <div class="weather">Temperature: <span class="temp"></span></div>
                    <div class="weather" id="uvIndex">UV index: <span class="uv"></span></div>
                    <button class="btn warning"></button>
                    <div class="row">
                        <h3>5 Day Forecast</h3>
                    </div>
                    <div class="row" id="forecastDiv">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
