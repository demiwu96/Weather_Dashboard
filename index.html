<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- icon -->
    <script src="https://kit.fontawesome.com/29e5db4ce1.js" crossorigin="anonymous"></script>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <!-- heading -->
    <div class="heading">
        <nav>Weather Dashboard</nav>
        <p id="dateDiv"></p>
        <p id="dayDiv"></p>
    </div>


    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- left section -->
                <div class="col-md-5" id="leftDiv">
                    <h4>Search your city</h4>
                    <!-- city input and search bttn -->
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" placeholder="Which city are you in....." id="input">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="search">Search <i
                                class="fas fa-search-location"></i></button>
                    </form>
                    <!-- error alert -->
                    <div class="alert alert-danger" role="alert" id="error">
                        Error: your city was not found ***** Click to dismiss *****
                    </div>
                    <!-- show city bttns  -->
                    <div id="buttonDiv">
                        <h4>Search History</h4>
                    </div>
                </div>
                <!-- right section -->
                <div class="col-md-7" id="rightDiv">
                    <div class="row">
                        <h3>Current Weather</h3>
                    </div>
                    <!-- show current city and weather -->
                    <div class="row" id="currentWeather">
                        <h2 id="cityTitle"></h2>
                        <div id="icon">
                            <i class="fas fa-3x" id="currentIcon"></i>
                            <p id="description"></p>
                        </div>
                    </div>
                    <!-- weather details -->
                    <div class="weather" style="display: none;">Wind speed: <span class="wind"></span></div>
                    <div class="weather" style="display: none;">Humidity: <span class="humidity"></span></div>
                    <div class="weather" style="display: none;">Temperature: <span class="temp"></span></div>
                    <div class="weather" style="display: none;" id="uvIndex">UV index: <span class="uv"></span>
                    </div>
                    <!-- show uv index level -->
                    <button class="btn warning"></button>
                    <div class="row">
                        <h3>5 Day Forecast</h3>
                    </div>
                    <!-- show 5 days forecast -->
                    <div class="row" id="forecastDiv">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
